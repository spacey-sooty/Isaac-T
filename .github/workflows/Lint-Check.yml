name: Lint-Checks

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Ubuntu-Lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: yarn install
    - name: Build
      run: yarn run lint

  Windows-Lint:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: yarn install
    - name: Build
      run: yarn run lint
